<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="Form" class="form">
      <h1>Contact Us</h1>

      <div class="input-group">
        <label for="fname" class="text">First Name</label>
        <input type="text" id="fname" name="firstname" required />
        <div class="error" id="fnameerror"></div>
      </div>

      <div class="input-group">
        <label for="lname" class="text">Last Name</label>
        <input type="text" id="lname" name="lastname" required />
        <div class="error" id="lnameerror"></div>
      </div>

      <div class="input-group">
        <label for="Contact" class="text">Contact Number</label>
        <input type="text" id="Contact" name="contact" required />
        <div class="error" id="conerror"></div>
      </div>

      <div class="input-group">
        <label for="Emailid" class="text">Email</label>
        <input type="email" id="Emailid" name="email" required />
        <div class="error" id="emailerror"></div>
      </div>

      <div class="input-group">
        <label for="loc" class="text">Location</label>
        <input type="text" id="loc" name="location" required />
        <div class="error" id="locerror"></div>
      </div>

      <button type="submit" id="button">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
